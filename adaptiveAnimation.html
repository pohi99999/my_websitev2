<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adaptív 3D Animáció</title>
  <script src="https://unpkg.com/gsap@3.12.5/dist/gsap.min.js"></script>
  <script src="https://unpkg.com/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.165.0/build/three.module.js"
      }
    }
  </script>
  <style>
    body { margin: 0; background-color: #111; color: white; }
    canvas { position: fixed; top: 0; left: 0; z-index: -1; }
    .section { height: 100vh; display: flex; justify-content: center; align-items: center; font-size: 2rem; font-family: sans-serif; text-align: center; padding: 1rem;}
    .scroll-section-container { height: 500vh; /* A teljes görgetési magasság */ }
  </style>
</head>
<body>

  <canvas id="three-canvas"></canvas>
  
  <div class="section"><h1>Adaptív 3D Animáció<br>Görgess lefelé!</h1></div>
  <div class="scroll-section-container"></div>
  <div class="section"><h1>Animáció vége</h1></div>

  <script type="module">
    import * as THREE from 'three';

    // 4. Eszköz detektálása
    function isLowPowerDevice() {
      // Egyszerű heurisztika: kevés CPU mag vagy érintőképernyő
      const cpuCores = navigator.hardwareConcurrency || 4;
      const hasTouch = 'ontouchstart' in window || navigator.maxTouchPoints > 0;
      return cpuCores <= 4 || hasTouch;
    }

    if (isLowPowerDevice()) {
      console.log("Alacsony teljesítményű eszköz észlelve, a 3D effektek kikapcsolva.");
    } else {
      // --- Three.js Jelenet Beállítása ---
      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.z = 5;

      const renderer = new THREE.WebGLRenderer({ canvas: document.querySelector('#three-canvas'), antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      
      // 5. PixelRatio beállítása a kijelzőhöz igazítva (max 2)
      renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));

      const geometry = new THREE.BoxGeometry(1.5, 1.5, 1.5);
      const material = new THREE.MeshStandardMaterial({ color: 0x00ff9d });
      const cube = new THREE.Mesh(geometry, material);
      scene.add(cube);

      const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
      scene.add(ambientLight);
      const directionalLight = new THREE.DirectionalLight(0xffffff, 1.0);
      directionalLight.position.set(5, 5, 5);
      scene.add(directionalLight);

      // --- GSAP Adaptív Animációk ---
      gsap.registerPlugin(ScrollTrigger);

      // A matchMedia lehetővé teszi, hogy képernyőméret alapján hozzunk létre animációkat
      ScrollTrigger.matchMedia({
        // 1. Mobil nézet (< 768px)
        "(max-width: 767px)": function() {
          console.log("Mobil nézet aktív");
          const tl = gsap.timeline({
            scrollTrigger: {
              trigger: ".scroll-section-container",
              start: "top top",
              end: "+=200vh", // 3. Rövidebb scroll táv
              scrub: 1,
              markers: {startColor: "blue", endColor: "blue"},
            },
          });
          // 2. Csökkentett komplexitás: csak a kocka forog
          tl.to(cube.rotation, { y: Math.PI * 2, ease: "none" });
        },

        // Tablet nézet (768px - 1024px)
        "(min-width: 768px) and (max-width: 1023px)": function() {
          console.log("Tablet nézet aktív");
          const tl = gsap.timeline({
            scrollTrigger: {
              trigger: ".scroll-section-container",
              start: "top top",
              end: "+=350vh", // Közepes scroll táv
              scrub: 1,
              markers: {startColor: "orange", endColor: "orange"},
            },
          });
          // Kocka forgása és pozíciója animálva
          tl.to(cube.rotation, { y: Math.PI * 3, ease: "none" }, 0)
            .to(cube.position, { y: 2, ease: "power1.inOut" }, 0);
        },

        // Desktop nézet (> 1024px)
        "(min-width: 1024px)": function() {
          console.log("Desktop nézet aktív");
          const tl = gsap.timeline({
            scrollTrigger: {
              trigger: ".scroll-section-container",
              start: "top top",
              end: "+=500vh", // Teljes scroll táv
              scrub: 1,
              markers: true, // Alapértelmezett zöld jelzők
            },
          });
          // Teljes, komplex animáció
          tl.to(cube.rotation, { y: Math.PI * 4, ease: "none" }, 0)
            .to(cube.position, { y: 4, ease: "power1.inOut" }, 0)
            .to(cube.scale, { x: 2, y: 2, z: 2, ease: "power1.inOut" }, 0)
            .to(camera.position, { z: 8, ease: "power2.inOut" }, 0)
            .to(camera.rotation, { x: 0.25, ease: "power2.inOut" }, 0);
        }
      });

      // --- Általános Működés ---
      function animate() {
        requestAnimationFrame(animate);
        renderer.render(scene, camera);
      }
      animate();

      window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
        // A ScrollTrigger automatikusan kezeli a frissítést, de egy extra refresh sosem árt
        ScrollTrigger.refresh();
      });
    }
  </script>

</body>
</html>
